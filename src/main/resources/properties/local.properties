# API Versioning
api.version=v1
api.name=CV-music-factory-api

# API Autodiscovery API key
api.apiId=12345

# Logging category
logcat=com.puntosingular.soluciones

# HTTP
http.host=0.0.0.0
http.port=8081
http.router.path=${api.name}/${api.version}/api

#DB Logger
db.host=localhost
db.port=3306
db.username=root
db.password=root
db.database=records

#DB Music-Factory
db.databaseMusic=bc_music_factory

http.get.status.ok = 200
http.get.message.ok = ok

#HTTP ADD
http.add.status.ok=201
http.add.message.ok=SUCCESS
http.add.status.partial=202
http.add.message.partial=ACCEPTED
